<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaningItemEditDlg" widgetVar="PlaningItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlaningItemTitle}">
            <h:form id="PlaningItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planingItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_equipement}" for="equipement" />
                        <p:inputText id="equipement" value="#{planingItemController.selected.equipement}" title="#{bundle.EditPlaningItemTitle_equipement}" />
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{planingItemController.selected.etat}" title="#{bundle.EditPlaningItemTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_categorie}" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{planingItemController.selected.categorie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"
                                           var="categorieItem"
                                           itemValue="#{categorieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{planingItemController.selected.salle}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_datePlaning}" for="datePlaning" />
                        <p:calendar id="datePlaning" pattern="MM/dd/yyyy" value="#{planingItemController.selected.datePlaning}" title="#{bundle.EditPlaningItemTitle_datePlaning}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{planingItemController.selected.description}" title="#{bundle.EditPlaningItemTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPlaningItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{planingItemController.selected.id}" title="#{bundle.EditPlaningItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planingItemController.update}" value="#{bundle.Save}" update="display,:PlaningItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlaningItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlaningItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
