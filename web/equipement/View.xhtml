<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipementViewDlg" widgetVar="EquipementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquipementTitle}">
            <h:form id="EquipementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipementController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquipementLabel_designation}"/>
                        <h:outputText value="#{equipementController.selected.designation}" title="#{bundle.ViewEquipementTitle_designation}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_description}"/>
                        <h:outputText value="#{equipementController.selected.description}" title="#{bundle.ViewEquipementTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_type}"/>
                        <h:outputText value="#{equipementController.selected.type}" title="#{bundle.ViewEquipementTitle_type}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_emplacement}"/>
                        <h:outputText value="#{equipementController.selected.emplacement}" title="#{bundle.ViewEquipementTitle_emplacement}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_affectation}"/>
                        <h:outputText value="#{equipementController.selected.affectation}" title="#{bundle.ViewEquipementTitle_affectation}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_marque}"/>
                        <h:outputText value="#{equipementController.selected.marque}" title="#{bundle.ViewEquipementTitle_marque}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_fournisseur}"/>
                        <h:outputText value="#{equipementController.selected.fournisseur}" title="#{bundle.ViewEquipementTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_dateMiseEnService}"/>
                        <h:outputText value="#{equipementController.selected.dateMiseEnService}" title="#{bundle.ViewEquipementTitle_dateMiseEnService}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEquipementLabel_details}"/>
                        <h:outputText value="#{equipementController.selected.details}" title="#{bundle.ViewEquipementTitle_details}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_observation}"/>
                        <h:outputText value="#{equipementController.selected.observation}" title="#{bundle.ViewEquipementTitle_observation}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_utilisateur}"/>
                        <h:outputText value="#{equipementController.selected.utilisateur}" title="#{bundle.ViewEquipementTitle_utilisateur}"/>
                        <h:outputText value="#{bundle.ViewEquipementLabel_id}"/>
                        <h:outputText value="#{equipementController.selected.id}" title="#{bundle.ViewEquipementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EquipementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
