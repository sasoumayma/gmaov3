<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Categorie" outcome="/categorie/List.xhtml" />
                            <p:menuitem value="Device" outcome="/device/List.xhtml" />
                            <p:menuitem value="Entree" outcome="/entree/List.xhtml" />
                            <p:menuitem value="EntreeItem" outcome="/entreeItem/List.xhtml" />
                            <p:menuitem value="Epuisement" outcome="/epuisement/List.xhtml" />
                            <p:menuitem value="Equipement" outcome="/equipement/List.xhtml" />
                            <p:menuitem value="Fournisseur" outcome="/fournisseur/List.xhtml" />
                            <p:menuitem value="Magasin" outcome="/magasin/List.xhtml" />
                            <p:menuitem value="Maintenance" outcome="/maintenance/List.xhtml" />
                            <p:menuitem value="MaintenanceItem" outcome="/maintenanceItem/List.xhtml" />
                            <p:menuitem value="Planing" outcome="/planing/List.xhtml" />
                            <p:menuitem value="PlaningItem" outcome="/planingItem/List.xhtml" />
                            <p:menuitem value="ResponsableMaintenance" outcome="/responsableMaintenance/List.xhtml" />
                            <p:menuitem value="Salle" outcome="/salle/List.xhtml" />
                            <p:menuitem value="Service" outcome="/service/List.xhtml" />
                            <p:menuitem value="Sortie" outcome="/sortie/List.xhtml" />
                            <p:menuitem value="SortieItem" outcome="/sortieItem/List.xhtml" />
                            <p:menuitem value="Stock" outcome="/stock/List.xhtml" />
                            <p:menuitem value="Transfert" outcome="/transfert/List.xhtml" />
                            <p:menuitem value="TransfertItem" outcome="/transfertItem/List.xhtml" />
                            <p:menuitem value="TypeIntervention" outcome="/typeIntervention/List.xhtml" />
                            <p:menuitem value="TypeMaintenance" outcome="/typeMaintenance/List.xhtml" />
                            <p:menuitem value="TypePlaning" outcome="/typePlaning/List.xhtml" />
                            <p:menuitem value="Utilisateur" outcome="/utilisateur/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
