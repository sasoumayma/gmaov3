<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeMaintenanceEditDlg" widgetVar="TypeMaintenanceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeMaintenanceTitle}">
            <h:form id="TypeMaintenanceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeMaintenanceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeMaintenanceLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typeMaintenanceController.selected.libelle}" title="#{bundle.EditTypeMaintenanceTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditTypeMaintenanceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeMaintenanceController.selected.id}" title="#{bundle.EditTypeMaintenanceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeMaintenanceController.update}" value="#{bundle.Save}" update="display,:TypeMaintenanceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeMaintenanceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeMaintenanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
