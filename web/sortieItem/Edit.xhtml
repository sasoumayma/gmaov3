<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SortieItemEditDlg" widgetVar="SortieItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSortieItemTitle}">
            <h:form id="SortieItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sortieItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{sortieItemController.selected.magasin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{sortieItemController.selected.salle}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sortieItemController.selected.id}" title="#{bundle.EditSortieItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{sortieItemController.selected.quantite}" title="#{bundle.EditSortieItemTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_numeroSerie}" for="numeroSerie" />
                        <p:inputText id="numeroSerie" value="#{sortieItemController.selected.numeroSerie}" title="#{bundle.EditSortieItemTitle_numeroSerie}" />
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_observation}" for="observation" />
                        <p:inputText id="observation" value="#{sortieItemController.selected.observation}" title="#{bundle.EditSortieItemTitle_observation}" />
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_equipement}" for="equipement" />
                        <p:inputText id="equipement" value="#{sortieItemController.selected.equipement}" title="#{bundle.EditSortieItemTitle_equipement}" />
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_sortie}" for="sortie" />
                        <p:selectOneMenu id="sortie" value="#{sortieItemController.selected.sortie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sortieController.itemsAvailableSelectOne}"
                                           var="sortieItem"
                                           itemValue="#{sortieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSortieItemLabel_quantiteMinimale}" for="quantiteMinimale" />
                        <p:inputText id="quantiteMinimale" value="#{sortieItemController.selected.quantiteMinimale}" title="#{bundle.EditSortieItemTitle_quantiteMinimale}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sortieItemController.update}" value="#{bundle.Save}" update="display,:SortieItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SortieItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SortieItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
