<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEpuisementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EpuisementListForm">
                <p:panel header="#{bundle.ListEpuisementTitle}">
                    <p:dataTable id="datalist" value="#{epuisementController.items}" var="item"
                                 selectionMode="single" selection="#{epuisementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_numeroSerie}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroSerie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_quantiteMinimale}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantiteMinimale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_fournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.fournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_observation}"/>
                            </f:facet>
                            <h:outputText value="#{item.observation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_utilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilisateur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_dateSortie}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSortie}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_dateEntree}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEntree}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_dateEpuisement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEpuisement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_equipement}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_salle}"/>
                            </f:facet>
                            <h:outputText value="#{item.salle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEpuisementTitle_magasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.magasin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{epuisementController.prepareCreate}" update=":EpuisementCreateForm" oncomplete="PF('EpuisementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EpuisementViewForm" oncomplete="PF('EpuisementViewDialog').show()" disabled="#{empty epuisementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EpuisementEditForm" oncomplete="PF('EpuisementEditDialog').show()" disabled="#{empty epuisementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{epuisementController.destroy}" update=":growl,datalist" disabled="#{empty epuisementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
