<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalleEditDlg" widgetVar="SalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSalleTitle}">
            <h:form id="SalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSalleLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{salleController.selected.service}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSalleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{salleController.selected.id}" title="#{bundle.EditSalleTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSalleLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{salleController.selected.nom}" title="#{bundle.EditSalleTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salleController.update}" value="#{bundle.Save}" update="display,:SalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
