<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeInterventionCreateDlg" widgetVar="TypeInterventionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeInterventionTitle}">
            <h:form id="TypeInterventionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeInterventionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeInterventionLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typeInterventionController.selected.libelle}" title="#{bundle.CreateTypeInterventionTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateTypeInterventionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeInterventionController.selected.id}" title="#{bundle.CreateTypeInterventionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeInterventionController.create}" value="#{bundle.Save}" update="display,:TypeInterventionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeInterventionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeInterventionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
