<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeInterventionViewDlg" widgetVar="TypeInterventionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeInterventionTitle}">
            <h:form id="TypeInterventionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeInterventionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeInterventionLabel_libelle}"/>
                        <h:outputText value="#{typeInterventionController.selected.libelle}" title="#{bundle.ViewTypeInterventionTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewTypeInterventionLabel_id}"/>
                        <h:outputText value="#{typeInterventionController.selected.id}" title="#{bundle.ViewTypeInterventionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeInterventionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
