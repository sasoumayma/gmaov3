<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePlaningEditDlg" widgetVar="TypePlaningEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypePlaningTitle}">
            <h:form id="TypePlaningEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typePlaningController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypePlaningLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typePlaningController.selected.libelle}" title="#{bundle.EditTypePlaningTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditTypePlaningLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typePlaningController.selected.id}" title="#{bundle.EditTypePlaningTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typePlaningController.update}" value="#{bundle.Save}" update="display,:TypePlaningListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypePlaningEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypePlaningEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
