<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertViewDlg" widgetVar="TransfertViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransfertTitle}">
            <h:form id="TransfertViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransfertLabel_utilisateur}"/>
                        <h:outputText value="#{transfertController.selected.utilisateur}" title="#{bundle.ViewTransfertTitle_utilisateur}"/>
                        <h:outputText value="#{bundle.ViewTransfertLabel_id}"/>
                        <h:outputText value="#{transfertController.selected.id}" title="#{bundle.ViewTransfertTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransfertLabel_dateSortie}"/>
                        <h:outputText value="#{transfertController.selected.dateSortie}" title="#{bundle.ViewTransfertTitle_dateSortie}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransfertLabel_nombreTotal}"/>
                        <h:outputText value="#{transfertController.selected.nombreTotal}" title="#{bundle.ViewTransfertTitle_nombreTotal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransfertViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
