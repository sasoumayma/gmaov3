<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertCreateDlg" widgetVar="TransfertCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransfertTitle}">
            <h:form id="TransfertCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_utilisateur}" for="utilisateur" />
                        <p:selectOneMenu id="utilisateur" value="#{transfertController.selected.utilisateur}" >
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="utilisateurItem"
                                           itemValue="#{utilisateurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transfertController.selected.id}" title="#{bundle.CreateTransfertTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_dateSortie}" for="dateSortie" />
                        <p:calendar id="dateSortie" pattern="MM/dd/yyyy" value="#{transfertController.selected.dateSortie}" title="#{bundle.EditTransfertTitle_dateSortie}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_nombreTotal}" for="nombreTotal" />
                        <p:inputText id="nombreTotal" value="#{transfertController.selected.nombreTotal}" title="#{bundle.CreateTransfertTitle_nombreTotal}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transfertController.create}" value="#{bundle.Save}" update="display,:TransfertListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransfertCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransfertCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
