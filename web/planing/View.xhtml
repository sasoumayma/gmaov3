<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaningViewDlg" widgetVar="PlaningViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlaningTitle}">
            <h:form id="PlaningViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planingController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlaningLabel_typePlaning}"/>
                        <h:outputText value="#{planingController.selected.typePlaning}" title="#{bundle.ViewPlaningTitle_typePlaning}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_description}"/>
                        <h:outputText value="#{planingController.selected.description}" title="#{bundle.ViewPlaningTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_mois}"/>
                        <h:outputText value="#{planingController.selected.mois}" title="#{bundle.ViewPlaningTitle_mois}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_annee}"/>
                        <h:outputText value="#{planingController.selected.annee}" title="#{bundle.ViewPlaningTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewPlaningLabel_id}"/>
                        <h:outputText value="#{planingController.selected.id}" title="#{bundle.ViewPlaningTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlaningViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
