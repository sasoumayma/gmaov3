<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntreeItemEditDlg" widgetVar="EntreeItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntreeItemTitle}">
            <h:form id="EntreeItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entreeItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_quantiteMinimale}" for="quantiteMinimale" />
                        <p:inputText id="quantiteMinimale" value="#{entreeItemController.selected.quantiteMinimale}" title="#{bundle.EditEntreeItemTitle_quantiteMinimale}" />
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{entreeItemController.selected.magasin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entreeItemController.selected.id}" title="#{bundle.EditEntreeItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{entreeItemController.selected.quantite}" title="#{bundle.EditEntreeItemTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_numeroSerie}" for="numeroSerie" />
                        <p:inputText id="numeroSerie" value="#{entreeItemController.selected.numeroSerie}" title="#{bundle.EditEntreeItemTitle_numeroSerie}" />
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_observation}" for="observation" />
                        <p:inputText id="observation" value="#{entreeItemController.selected.observation}" title="#{bundle.EditEntreeItemTitle_observation}" />
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_equipement}" for="equipement" />
                        <p:inputText id="equipement" value="#{entreeItemController.selected.equipement}" title="#{bundle.EditEntreeItemTitle_equipement}" />
                        <p:outputLabel value="#{bundle.EditEntreeItemLabel_entree}" for="entree" />
                        <p:selectOneMenu id="entree" value="#{entreeItemController.selected.entree}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entreeController.itemsAvailableSelectOne}"
                                           var="entreeItem"
                                           itemValue="#{entreeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entreeItemController.update}" value="#{bundle.Save}" update="display,:EntreeItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntreeItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntreeItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
