<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntreeItemViewDlg" widgetVar="EntreeItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntreeItemTitle}">
            <h:form id="EntreeItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entreeItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_quantiteMinimale}"/>
                        <h:outputText value="#{entreeItemController.selected.quantiteMinimale}" title="#{bundle.ViewEntreeItemTitle_quantiteMinimale}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_magasin}"/>
                        <h:outputText value="#{entreeItemController.selected.magasin}" title="#{bundle.ViewEntreeItemTitle_magasin}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_id}"/>
                        <h:outputText value="#{entreeItemController.selected.id}" title="#{bundle.ViewEntreeItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_quantite}"/>
                        <h:outputText value="#{entreeItemController.selected.quantite}" title="#{bundle.ViewEntreeItemTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_numeroSerie}"/>
                        <h:outputText value="#{entreeItemController.selected.numeroSerie}" title="#{bundle.ViewEntreeItemTitle_numeroSerie}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_observation}"/>
                        <h:outputText value="#{entreeItemController.selected.observation}" title="#{bundle.ViewEntreeItemTitle_observation}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_equipement}"/>
                        <h:outputText value="#{entreeItemController.selected.equipement}" title="#{bundle.ViewEntreeItemTitle_equipement}"/>
                        <h:outputText value="#{bundle.ViewEntreeItemLabel_entree}"/>
                        <h:outputText value="#{entreeItemController.selected.entree}" title="#{bundle.ViewEntreeItemTitle_entree}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntreeItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
